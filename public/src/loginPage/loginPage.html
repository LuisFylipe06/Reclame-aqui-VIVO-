<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleLoginPage.css">
    <title>Faça o login</title>
</head>

<body>
    <section id="header">
        <a class="header-logo" href="/">
            <div>
                <img src="../../img/vivo-120.png" alt="emblema">
            </div>
        </a>
    </section>




    <section id="person">
        <div class="person-content">

            <div class="title-login">
                <h1>Seja Bem-Vindo
                    <br>ao<br>
                    <span>Vivo Reclame Aqui</span>
                </h1>
            </div>

            <div class="subtitle-login">
                <h2>Conectar-se á sua conta</h2>
            </div>

            <form>
                <div class="login-content">
                    <label for="login">Login</label>
                    <input type="text" id="login">
                </div>

                <div class="password-content">
                    <label for="password">Senha</label>
                    <input type="text" id="password">
                </div>

                <div class="forgot-password">
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <div class="conect">
                    <button type="submit" class="btn-conect">Conectar-se</button>
                </div>


                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button class="btn-google">
                        <i class="fa-brands fa-google"></i>
                        Conectar-se com Google</button>
                    <button class="btn-apple">
                        <i class="fa-brands fa-apple icon"></i>
                        Conectar-se com Apple</button>
                </div>

                <a href="#" class="create-account">Criar sua conta</a>

            </form>
        </div>

        <div class="welcome-page">
            <img src="../../img/foto 1.jpg" alt="welcome">
        </div>

    </section>


</body>

</html>
