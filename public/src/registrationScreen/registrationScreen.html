<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleRegistrationScreen.css">
    <title>Tela de cadastro</title>
</head>

<body>

    <body>
        <section id="header-registration">
            <a class="header-logo" href="/">
                <div>
                    <img src="../../img/Logo-Photoroom 1 1.png" alt="emblema">
                </div>
            </a>
        </section>

        <section id="person-registration">
            <div class="person-content-registration">

                <div class="title-registration">
                    <h1>Fa√ßa parte dessa nova etapa</h1>
                </div>

                <div class="subtitle-registration">
                    <h2>Vamos criar a sua conta</h2>
                </div>

                <form>
                    <div class="name-registration">
                        <label for="name">Nome e Sobrenome</label>
                        <input type="text" id="name">
                    </div>

                    <div class="email-registration">
                        <label for="email">E-mail</label>
                        <input type="text" id="email">
                    </div>
                    
                    <div class="telephone-registration">
                        <label for="password">Telefone</label>
                        <input type="number" id="telephone">
                    </div>

                    <div class="password-registration">
                        <label for="password">Senha</label>
                        <input type="text" id="password">
                    </div>

                    <div class="confirm-password-registration">
                        <label for="confirm-password">Confirme a senha</label>
                        <input type="text" id="confirm-password">
                    </div>

                    <div class="create-account">
                        <button type="submit" class="btn-create">Criar conta</button>
                    </div>
                </form>
            </div>
            
            <div class="registration-image">
                <img src="../../img/foto 1.jpg" alt="registration">
            </div>

        </section>
    </body>

</html>
